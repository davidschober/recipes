<!doctype html><html lang=en class=paper>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
<link rel=stylesheet href=/recipes/css/paper.css>
<link rel=stylesheet href=/recipes/css/custom.css>
<title>Search Results</title>
</head>
<body class=paper>
<nav class="border fixed split-nav">
<div class=nav-brand>
<h3><a href=/recipes/>Recipes</a></h3>
</div>
<div class=collapsible>
<input id=collapsible1 type=checkbox name=collapsible1>
<label for=collapsible1>
<i data-feather=menu></i>
</label>
<div class=collapsible-body>
<ul class=inline>
<li> <a class=nav-link href=/recipes/siteindex/><i data-feather=list></i> All Recipes</a></li>
<li> <a class=nav-link href=/recipes/categories/><i data-feather=edit></i> Categories</a></li>
<li> <a class=nav-link href=/recipes/tags/><i data-feather=tag></i> Tags</a></li>
</li>
<li><a class=nav-link href=/recipes/search/><i data-feather=search></i>Search</a></li>
</ul>
</div>
</div>
</nav>
<main id=main class=container>
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
<div class=my-auto>
<form action=https://davidschober.github.io/recipes/search>
<input id=search-query name=s>
</form>
<div id=search-results>
<h3>Matching pages</h3>
</div>
</div>
</section>
<script id=search-result-template type=text/x-js-template>
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>
</main>
</body>
<script src=/recipes/js/feather.min.js></script>
<script>feather.replace()</script>
<script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js></script>
<script src=https://davidschober.github.io/recipes/js/search.js></script>
</html>
