{{ with .Params.tags }}
  <i data-feather="tag"></i>
  {{ range . }}
  {{ $href := print (relURL "tags/") (urlize .) }}
  <a class="btn btn-sm btn-outline-dark tag-btn" href="{{ $href }}">{{ . }}</a>
  {{ end }}
{{ end }}
<aside>
    <p><i data-feather="scissors"></i> Prep Time: {{.Params.prepTime | default "-"}} | <i data-feather="clock"></i> Cook Time: {{.Params.cookTime | default "-"}} | <i data-feather="pie-chart"></i> Servings: {{.Params.servings | default "-" }} </p>
</aside>
