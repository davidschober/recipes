<nav class="border fixed split-nav">
    <div class="nav-brand">
        <h3><a href="{{"/" | relURL}}">{{.Site.Title}}</a></h3>
    </div>

    <div class="collapsible">
        <input id="collapsible1" type="checkbox" name="collapsible1">
        <label for="collapsible1">
            <i data-feather="menu"></i>
        </label>
        <div class="collapsible-body">
            <ul class="inline">
                {{ range .Site.Menus.main }}
                 <li><a class="nav-link" href="{{ .URL }}">{{ $icon := printf "<i data-feather=\"%s\"></i>" .Pre }}{{ $text := print $icon " " .Name | safeHTML }}{{ $text }}</a></li>
                {{ end }}

           <li><a class ="nav-link" href = "/recipes/search/"><i data-feather="search"></i>Search</a></li>
            </ul>

        </div>
    </div>
</nav>
